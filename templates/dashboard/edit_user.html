{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
<!--        left sidebar-->
        {% include 'dashboard/sidebar.html' %}
<!--        right side content-->
        <div class="col-md-9">
            {% if perms.auth.change_user %}
            <h2>Add New User</h2>
            <form action="{% url 'edit_user' user.pk %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            <br>
            {% else %}
            <h5>You do not have the permission to view the page</h5>
            {% endif %}
        </div>
    </div>
{% endblock %}
